<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow-x: hidden; /* Evita el desplazamiento horizontal */
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Establece la altura al 100% del viewport */
            overflow: hidden;
            background-color: #000;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajusta el video para cubrir todo el área disponible sin distorsionar */
            object-position: center; /* Centra el video dentro del contenedor */
        }
        .whatsapp-button {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #25D366;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="myVideo" autoplay loop muted>
            <source src="prueba.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
        <a href="https://api.whatsapp.com/send?phone=TUNUMERO&text=Hola%2C%20me%20gustar%C3%ADa%20contactar%20contigo" class="whatsapp-button" id="whatsappBtn">Confirmar asistencia</a>
    </div>

    <script>
        var video = document.getElementById("myVideo");
        var whatsappBtn = document.getElementById("whatsappBtn");

        // Mostrar el botón cuando el video alcance cierto tiempo
        video.addEventListener("timeupdate", function() {
            if (video.currentTime >= 2) { // Mostrar el botón después de 2 segundos
                whatsappBtn.style.display = "block";
            }
        });

        // Opcional: Ocultar el botón cuando el video termine
        video.addEventListener("ended", function() {
            whatsappBtn.style.display = "none";
        });
    </script>
</body>
</html>
